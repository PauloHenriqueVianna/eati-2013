{% extends "index.html" %}

{% block title %}Inscrição{% endblock %}

{% block conteudo %}
	
	<div class="container">
        <div class="row-fluid">
            <div class="span12">            	
                <div class="page-header">
	                <h1>Inscrição <small>Inscreva-se no EATI</small></h1>
                </div>
            </div>
        </div>
        <div class="row-fluid">
        	<div class="span6">
        		<form id="verifica" name="verifica" action="/inscricao-teste/verifica/" method="POST">
        		  {% csrf_token %}
				  <fieldset>
				  	<div class="control-group">
					    <label for="email">E-mail</label>
					    <input id="email" name="email" type="text" class="input-block-level" placeholder="Digite seu e-mail" value="">
				    </div>
				    <div class="row-fluid">
				    	<button type="submit" class="span12 btn">Continuar</button>
					</div>
				  </fieldset>
				</form>
        	</div>
        	<div class="span6"><p>Informe seu e-mail no campo ao lado e clique em continuar</p></div>
        </div>
    </div>
{% endblock %}
