{% extends "index.html" %}

{% block title %}Formulário de Inscrição{% endblock %}

{% block conteudo %}
	
	<div class="container">
        <div class="row-fluid">
            <div class="span12">            	
                <div class="page-header">
	                <h1>Formulário de Inscrição <small>Preencha o Formulário de Inscrição no EATI</small></h1>
                </div>
            </div>
        </div>
        <div class="row-fluid">
        	<div class="span6">
        		<h3>Dados Pessoais</h3>
        		<hr>
        		<form id="inscricao" name="inscricao" action="/inscricao/cadastra/" method="POST">
        		  {% csrf_token %}
					<fieldset>
					  	<div class="control-group">
						    <label for="email">E-mail</label>
						    <input id="email" name="email" type="text" class="input-block-level" readonly="true" placeholder="Digite seu e-mail" value="{{ email }}">
					    </div>
					    <hr>
					    <div class="control-group">
						    <label for="nome">Nome <span style="font-size:8pt;">(essa informação será impressa no certificado)</span></label>
						    <input id="nome" name="nome" type="text" class="input-block-level" placeholder="Digite o seu nome" value="">
					    </div>
					    <hr>
					    <div class="control-group">
						    <label for="sexo">Sexo</label>
						    <select id="sexo" name="sexo" class="input-block-level">
						    	<option value="M">Masculino</option>
						    	<option value="F">Feminino</option>
						    </select>
					    </div>
					    <hr>
					    <div class="control-group">
						    <label for="instituicao">Instituição <span style="font-size:8pt;">(essa informação será impressa no crachá)</span></label>
						    <input id="instituicao" name="instituicao" type="text" class="input-block-level" placeholder="Digite a sua intituição" value="">
					    </div>
					    <hr>
					    <div class="control-group">
						    <label for="categoria">Categoria de participação</label>
						    <select id="categoria" name="categoria" class="input-block-level">
						    	<option value="6">Estudantes e/ou Profissionais (R$ 35,00)</option>
						    	<option value="7">Sócios da SBC (R$ 30,00)</option>
						    </select>
					    </div>
					    <hr>
					    <div class="control-group">
						    <label for="endereco">Endereço para correspondência</label>
						    <input id="endereco" name="endereco" type="text" class="input-block-level" placeholder="Digite o seu endereço" value="">
					    </div>
					    <hr>
					    <div class="control-group">
						    <label for="complemento">Complemento do endereço</label>
						    <input id="complemento" name="complemento" type="text" class="input-block-level" placeholder="Digite o complemento de seu endereço" value="">
					    </div>
					    <hr>
					    <div class="control-group">
						    <label for="cep">CEP</label>
						    <input id="cep" name="cep" type="text" class="input-block-level" placeholder="Digite o seu CEP" value="">
					    </div>
					    <hr>
					    <div class="control-group">
						    <label for="municipio">Município</label>
						    <div class="row-fluid">
							    <div class="span10">
								    <input id="municipio" name="municipio" type="text" class="input-block-level" placeholder="Digite o seu município" value="">
								</div>
								<div class="span2">
								    <select id="uf" name="uf" class="input-block-level">
								    	<option value="AC">AC</option>
										<option value="AL">AL</option>
										<option value="AM">AM</option>
										<option value="AP">AP</option>
										<option value="BA">BA</option>
										<option value="CE">CE</option>
										<option value="DF">DF</option>
										<option value="ES">ES</option>
										<option value="GO">GO</option>
										<option value="MA">MA</option>
										<option value="MG">MG</option>
										<option value="MS">MS</option>
										<option value="MT">MT</option>
										<option value="PA">PA</option>
										<option value="PB">PB</option>
										<option value="PE">PE</option>
										<option value="PI">PI</option>
										<option value="PR">PR</option>
										<option value="RJ">RJ</option>
										<option value="RN">RN</option>
										<option value="RO">RO</option>
										<option value="RR">RR</option>
										<option value="RS" selected>RS</option>
										<option value="SC">SC</option>
										<option value="SE">SE</option>
										<option value="SP">SP</option>
										<option value="TO">TO</option>
								    </select>
								</div>
						    </div>
						</div>
					</fieldset>
				</div>
				<div class="span6">
					<h3>Atividades Adicionais</h3>
					<hr>
					{% for a in atividades %}
					<div class="control-group well">
					    <label class="checkbox">
						  <input type="checkbox" name="atividades[]" {% if a.haVagas == False %} disabled="True" {% endif %} value="{{ a.id_atividade }}">
						  <span {% if a.haVagas == False %} style="text-decoration: line-through;" {% endif %}>{{ a.descr_atividade }}</span>
						</label>
		    		</div>
		    		{% endfor %}
				</div>
			    <div class="row-fluid">
			    	<button type="submit" class="span12 btn">Salvar</button>
				</div>
			</form>
        </div>
    </div>
{% endblock %}
