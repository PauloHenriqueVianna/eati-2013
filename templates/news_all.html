{% extends "index.html" %}

{% block title %}Notícias{% endblock %}

{% block conteudo %}
	
	<div class="container">
        <div class="row-fluid">
            <div class="span12">            	
                <div class="page-header">
	                <h1>Notícias <small>Todas as Notícias</small></h1>
                </div>
            </div>
        </div>
        <div class="row-fluid">
        	<div class="span12">
	        	<table class="table table-condensed">
		            <thead>
		                <tr>
		                    <th class="span9">Notícia</th>
		                    <th class="span3">Data</th>
		                </tr>
		            </thead>
		            <tbody>
		            	{% for post in posts %}
		                <tr>
		                    <td><a href="/noticia/{{ post.url }}">{{post.titulo}}</a></td>
		                    <td>{{post.criado_em}}</td>
		                </tr>
		                {% endfor %}
		            </tbody>
		        </table>
      		</div>
        </div>
    </div>
{% endblock %}
