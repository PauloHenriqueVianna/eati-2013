{% extends "index.html" %}

{% load evaluate_tag %}

{% block title %}
	{{flatpage.title}}
{% endblock %}

{% block conteudo %}
	
	<div class="container">
        <div class="row-fluid">
            <div class="span12">            	
                <div class="page-header">
	                <h1>{{ flatpage.title }} <small>{{ flatpage.desc }}</small></h1>
                </div>
                <p>{% evaluate flatpage.content %}</p>
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>Not√≠cia</th>
							<th>Data</th>
						</tr>	
					</thead>
					<tbody></tbody>
						{% for new in news %}
						<tr>
							<td><a href="/noticia/{{ new.url }}" title="{{new.titulo}}">{{new.titulo}}</a></td>
							<td>{{new.criado_em}}</td>
						</tr>
						{% endfor %}	
					</tbody>
				</table>
            </div>
        </div>
    </div>
	
{% endblock %}
