{% extends "index.html" %}

{% block title %}
	{{atv.tema}}
{% endblock %}

{% block conteudo %}
	
	<div class="container">
        <div class="row-fluid">
            <div class="span12">            	
                <div class="page-header">
	                <h1>{{ atv.tema }} <small>Cronograma</small></h1>
                </div>
                <dl class="dl-horizontal">
                    <dt>Data</dt>
                    <dd>{{atv.data}}</dd>
                    <dt>Hora de Início</dt>
                    <dd>{{atv.inicio}}</dd>
                    <dt>Hora de Fim</dt>
                    <dd>{{atv.fim}}</dd>
                	<dt>Descrição</dt>
                	<dd>{{atv.desc}}</dd>
                	<dt>Palestrante</dt>
                	<dd>{{atv.palestrante}}</dd>
                	<dt>Local</dt>
                	<dd>{{atv.local}}</dd>
                </dl>
            </div>
        </div>
    </div>
	
{% endblock %}
